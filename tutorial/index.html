<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <title>Carousel Gallery Tutorial</title>
</head>
<body>

    <section class="carousel-wrapper">
        <div class="carousel">

            <img class="carousel__photo initial" src="img/img1.jpeg">
            <img class="carousel__photo" src="img/img2.jpeg">
            <img class="carousel__photo" src="img/img3.jpeg">
            <img class="carousel__photo" src="img/img4.jpeg">
            <img class="carousel__photo" src="img/img5.jpeg">

            <div class="carousel__button--next"></div>
            <div class="carousel__button--prev"></div>

        </div>
    </section>

    <script src="./js/main.js"></script>

</body>
</html>

<!-- This was built following the article (https://medium.com/@marcusmichaels/how-to-build-a-carousel-from-scratch-in-vanilla-js-9a096d3b98c9).

The class naming conventions follow the BEM methodology (http://getbem.com/introduction/). -->
