<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <script src="https://kit.fontawesome.com/db11a3d696.js" crossorigin="anonymous"></script>

    <title>Gallery</title>

</head>
<body>

    <main>
        <section class="gallery-wrapper">
            <section class="image-window">
                
            </section>

            <section class="image-browser">
                <div><i id="back-btn" class="fas fa-caret-left"></i></div>

                <div class="image-thumbnail thumb1"><img src="img/64834254606__C82EA7BB-DCE1-4063-8258-BC9069510B9D.jpeg"></div>
                <div class="image-thumbnail thumb2"><img src="img/IMG_1664.jpeg"></div>
                <div class="image-thumbnail thumb3"><img src="img/IMG_1715.jpeg"></div>
                <div class="image-thumbnail thumb4"><img src="img/IMG_1720.jpeg"></div>
                <div class="image-thumbnail thumb5"><img src="img/IMG_1855.jpeg"></div>
                <div class="image-thumbnail thumb6"><img src="img/IMG_1401.jpeg"></div>
                
                <div><i id="fwd-btn" class="fas fa-caret-right"></i></div>
            </section>
        </section>
    </main>

    <script src="./js/main.js"></script>
    
</body>
</html>
